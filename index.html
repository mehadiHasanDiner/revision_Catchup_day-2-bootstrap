    <div class="row mt-5">
      <div class="col" style="background-color: rgb(156, 200, 218);">
        <form>
          <div class="mb-3">
            <label for="" class="form-label">From</label>
            <input type="text" class="form-control" id="" placeholder="Enter City">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">To</label>
            <input type="text" class="form-control" id="" placeholder="Enter City">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Date of Journey</label>
            <input type="date" class="form-control" placeholder="Pick a date" id="" 0 max="2050-12-31" min="2000-01-02">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Date of Return (Optional)</label>
            <input type="date" class="form-control" placeholder="Pick a date" id="" 0 max="2050-12-31" min="2000-01-02">
          </div>
          <div class="mb-3">
            <label for="" class="form-label">Your Seat Number </label>
            <input id="selected-seat" type="text" class="form-control" placeholder="" >
          </div>
          
          <div>
            <div class="amount">
                <div class="left">
                    <p>Ticket Price</p>
                </div>
                <div class="right">
                    <p>Tk <span id="ticket-rate">0</span> </p>
                </div>
            </div>

            <div class="amount">
                <div class="left">
                    <p>Charge 10% VAT</p>
                </div>
                <div class="right">
                    <p id="economy-Class">$ <span id="taxAmount">0</span> </p>
                </div>
            </div>
            <hr>
            <div class="amount">
                <div class="left">
                    <h4>Total</h4>
                </div>
                <div class="right">
                    <p>$ <span id="total">0</span> </p>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-end mb-xl-2">
          <button  type="submit" class="btn btn-primary">Submit</button>
        </div>
        </form>
      </div>

      <div class="col" style="background-color: rgb(217, 255, 205);">
        <div class="container">
          <p class="mt-3"> *** Select your Seat (Rate = 500 Tk)</p>
